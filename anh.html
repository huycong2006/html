<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ sưu tập ảnh động vật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      text-align: center;
      background-color: #dff0d8;
      padding: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #2b7a0b;
      padding: 10px;
      border-radius: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #3e9e1b;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      margin: 20px;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #999;
    }
    footer {
      text-align: center;
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bộ sưu tập ảnh động vật</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="dongvat.html">Động vật</a>
      <a href="anh.html">Bộ sưu tập ảnh</a>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <img src="https://genk.mediacdn.vn/139269124445442048/2022/1/12/v2-38270fe0020c9765336461f4f464ad8d720w-16419799512281204814285.jpg" alt="Báo đốm">
      <img src="https://thuthuatnhanh.com/wp-content/uploads/2022/06/Anh-dai-bang-dang-bay.jpg" alt="Đại bàng">
      <img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/12/hinh-anh-chim-canh-cut.jpg" alt="Chim cánh cụt">
      <img src="https://vuonchimviet.vn/data/images/uploads/2019/10/con-ngua-van_result.jpg" alt="Ngựa vằn">
      <img src="https://img.meta.com.vn/Data/image/2021/12/14/hinh-anh-con-ho-1.jpg" alt="Hổ">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Thế giới động vật</p>
  </footer>
</body>
</html>
