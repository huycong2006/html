<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web mẫu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    header, main, footer {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    ul {
      list-style-type: square;
    }
    a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Chào mừng đến với trang web của tôi</h1>
    <p>Đây là phần đầu của trang, giới thiệu ngắn gọn về nội dung chính.</p>
  </header>

  <main>
    <h2>Danh sách sở thích của tôi</h2>
    <ul>
      <li>Tập thể dục</li>
      <li>Nghe nhạc</li>
      <li>Học lập trình</li>
    </ul>

    <p>Dưới đây là một hình ảnh minh họa:</p>
    <img src="https://picsum.photos/200" alt="Ảnh minh họa ngẫu nhiên">

    <p>Tham khảo thêm tại 
      <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
      để học HTML.
    </p>
  </main>

  <footer>
    <p>Bản quyền © 2025 - Trang web cá nhân</p>
  </footer>
</body>
</html>
