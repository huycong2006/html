<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web cơ bản</title>
  <style>
    /* CSS cho nội dung chính */
    main {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f0f8ff;
    }

    /* CSS cho tiêu đề */
    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* CSS cho thanh điều hướng */
    nav {
      background-color: #1e3d59;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      width: 100px;
      text-align: center;
    }

    /* CSS cho chân trang */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 5px;
    }

    /* CSS cho tiêu đề h1 */
    h1 {
      text-align: center;
      font-family: Verdana;
      color: yellow;
    }

    /* CSS cho đoạn văn */
    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang web của tôi</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>

  <main>
    <h2>Nội dung chính</h2>
    <p>Đây là ví dụ về trang web cơ bản sử dụng CSS. Bài làm này chỉ mang tính minh họa đơn giản.</p>
  </main>

  <footer>
    <p>© 2025 - Trang web luyện tập CSS cơ bản</p>
  </footer>
</body>
</html>
