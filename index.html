<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập Web Nâng cao</title>
  <style>
    /* 1. Kiểu chung */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7faff;
    }

    /* 2. Liên kết "Chuyển đến nội dung chính" */
    a.skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #004aad;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
    }
    a.skip-link:focus {
      top: 10px;
    }

    /* 3. Thanh điều hướng */
    nav {
      display: inline-block; /* khối nội tuyến */
      width: 80%;
      background-color: #004aad;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }

    /* 4. Nhận xét kiểu dáng phần tử li */
    /* (ở đây mình comment lại như yêu cầu bài) */
    /* li { border: 1px solid red; } */

    /* 5. Bộ chọn hậu duệ: chỉ chọn hình ảnh trong nav */
    nav img {
      width: 10%;
      border-radius: 5px;
    }

    /* 6. Lớp lưới (grid) */
    .grid {
      display: grid;
      grid-template-columns: 40% 40%;
      justify-content: space-around;
      align-items: center;
      row-gap: 20px;
      margin: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
    }

    /* 9. Lớp flex */
    .flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      background: #eaf2ff;
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
    }

    .flex div {
      width: 200px;
      text-align: center;
      margin: 10px;
    }

    .flex img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Liên kết bỏ qua để đến nội dung chính -->
  <a href="#main" class="skip-link">Chuyển đến nội dung chính</a>

  <header>
    <h1>Trang Web Nâng Cao</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#main" style="color:white;">Trang chính</a></li>
      <li><a href="#gallery" style="color:white;">Bộ sưu tập</a></li>
      <li><a href="#contact" style="color:white;">Liên hệ</a></li>
      <li><img src="https://picsum.photos/80" alt="Logo nhỏ"></li>
    </ul>
  </nav>

  <main id="main">
    <h2>Bộ sưu tập ảnh dạng Grid</h2>
    <section class="grid">
      <img src="https://picsum.photos/200?1" alt="Ảnh 1">
      <img src="https://picsum.photos/200?2" alt="Ảnh 2">
      <img src="https://picsum.photos/200?3" alt="Ảnh 3">
      <img src="https://picsum.photos/200?4" alt="Ảnh 4">
    </section>

    <h2>Danh sách ảnh dạng Flex</h2>
    <section class="flex">
      <div>
        <img src="https://picsum.photos/200?5" alt="Ảnh 5">
        <p>Ảnh minh họa 1</p>
      </div>
      <div>
        <img src="https://picsum.photos/200?6" alt="Ảnh 6">
        <p>Ảnh minh họa 2</p>
      </div>
      <div>
        <img src="https://picsum.photos/200?7" alt="Ảnh 7">
        <p>Ảnh minh họa 3</p>
      </div>
    </section>

    <p id="contact">Liên hệ tôi tại 
      <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.
    </p>
  </main>

  <footer>
    © 2025 Trang web Nguyễn Huy Công — Mẫu luyện tập HTML + CSS
  </footer>
</body>
</html>
